<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="square-left">
            <div class="top-bar-left">
                <div class="my-avatar">
                    <img src="img/avatar_io.jpg">
                    <span class="name-avatar">Sofia</span>
                </div>
                <div class="icon-top-bar">
                    <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                    <a href="#"><i class="fa-solid fa-message"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
            </div>
            <div class="bar-settings">
                <a href="#"><i class="fa-solid fa-bell-slash" style="color: #8EDAFC;"></i></a>
                <div class="text-settings">
                    <div>Ricevi notifiche di nuovi messaggi</div>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="search">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="over">
                <div v-for="contact in contacts" class="avatar">
                    <img :src="contact.avatar">
                    <div class="text-avatar">
                        <div>{{ contact.name }}</div>
                        <div class="text-last-message">Ultimo messaggio inviato</div>
                    </div>
                    <div class="hours">12:00</div>
                </div>
            </div>
        </div>
        <div class="square-right">
            <div class="top-bar-right">
                <div class="avatar">
                    <img src="img/avatar_1.jpg">
                    <div class="text-avatar">
                        <div>Michele</div>
                        <div class="text-last-message">Ultimo accesso oggi alle 12:00</div>
                    </div>
                </div>
                <div class="icon-top-bar">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
            </div>
            <div class="content-right-square">
                <div class="received-message">
                    <span>Tutto fatto</span>
                </div>
                <div class="send-message">
                    <span>Hai portato a spasso il cane?</span>
                </div>
            </div>
            <div class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <span class="navbar-brand">
                    <a href="#"><i class="fa-regular fa-face-smile"></i></a>
                  </span>
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Scrivi qui un messaggio" aria-label="Search">
                  </form>
                  <span class="navbar-brand">
                    <a href="#"><i class="fa-solid fa-microphone"></i></a>
                  </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
